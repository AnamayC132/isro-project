<mat-toolbar class="mat-elevation-z4">
  <div class="rippleHover">
    <button mat-icon-button matTooltip="Click to get Menu panel" [matTooltipPosition]="'above'"
      [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <button routerLink="/" routerLinkActive="active" mat-menu-item>
      <mat-icon class="home">home</mat-icon>
      <span>Home</span>
    </button>
    <button routerLink="/moon" routerLinkActive="active" mat-menu-item>
     
      <span>Lunar Mission</span>
    </button>
   
    <button routerLink="/mars" routerLinkActive="active" mat-menu-item>
    
      <span>Mars Mission</span>
    </button>
    <button routerLink="/isro" routerLinkActive="active" mat-menu-item>
    
      <span>About</span>
    </button>
   
  </mat-menu>


  <div class="rippleHover" fxShow="true" fxHide.lt-md="true">
    <a mat-button style="margin:25px;" matTooltip="App home page" [matTooltipPosition]="'right'" routerLink='/'
      routerLinkActive="active"><span class="headertitle">ISRO</span></a>

  </div>
  <div fxShow="true" fxHide.lt-md="true">
    <div class="rippleHover" *ngIf="this.currentUrl!='/'">

      <a *ngIf="this.currentUrl=='/moon'"
        mat-button style="transform: translateX(420px);" matTooltip="Go to product details page"
        [matTooltipPosition]="'right'" routerLink='/moon' routerLinkActive="active"><span class="headertitle page">LUNAR MISSION</span></a>
    
      <a *ngIf="this.currentUrl=='/mars'" mat-button style="transform: translateX(420px);"
        matTooltip="Go consumer benefits page" [matTooltipPosition]="'right'" routerLink='/mars'
        routerLinkActive="active"><span class="headertitle page">MARS MISSION</span></a>
        <a *ngIf="this.currentUrl=='/isro'" mat-button style="transform: translateX(420px);"
        matTooltip="Go consumer benefits page" [matTooltipPosition]="'right'" routerLink='/mars'
        routerLinkActive="active"><span class="headertitle page">ISRO</span></a>
    

    </div>

  </div><span class="home-spacer"></span>
  <a mat-button matTooltip="Go to app home page" [matTooltipPosition]="'above'" routerLink="/"
      routerLinkActive="active">
      <mat-icon>home</mat-icon> <span class="home-spacer"></span>
    </a>
